<html>
<head>
    <style>
        table {{
            width: 400px;
            margin: left;
            border-collapse: collapse;
        }}

        th, td {{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }}

        th {{
            font-weight: bold;
            background-color: #29D2F3;
        }}

        td.flow-name {{
            font-weight: bold;
            background-color: #B0E9F4;
        }}
    </style>
</head>
<body>

<p><b>|<u>  FLOW RUN DETAILS  </u>|</b></p>

<table>
    <tr>
        <th>FLOW NAME</th>
        <th>START TIME</th>
        <th>RESULT</th>
    </tr>
    <tr>
        <td class=flow-name>{flow_name}</td>
        <td>{start_time}</td>
        <td>{flow_result}</td>
    </tr>
</table>

<p><b>Message</b>: {prefect_message}</p>

</body>
</html>
